<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <audio id="musicPlayer" controls>
        
    </audio>

    <div id="currentMusicLabel"></div>

    <button id="backButton">Back</button>
    <button id="nextButton">Next</button>
    <button id="toggleRandom">Shuffle</button>

    <h2>Playlist</h2>
    <ul id="playlist">
        <li data-src="music1.mp3">Music 1</li>
        <li data-src="music2.mp3">Music 2</li>
        <li data-src="music3.mp3">Music 3</li>
        <li data-src="music4.mp3">Music 4</li>
        <li data-src="music5.mp3">Music 5</li>
        <li data-src="music6.mp3">Music 6</li>
        <li data-src="music7.mp3">Music 7</li>
        <li data-src="music8.mp3">Music 8</li>
        <li data-src="music9.mp3">Music 9</li>
        <li data-src="music10.mp3">Music 10</li>
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
